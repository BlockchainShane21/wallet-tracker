<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Wallet Tracker & Donations</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 20px auto;
    padding: 0 15px 40px;
    background: #f9f9f9;
    color: #333;
  }
  h1, h2 {
    text-align: center;
    color: #222;
  }
  label {
    font-weight: 600;
  }
  textarea {
    width: 100%;
    font-size: 1rem;
    padding: 8px;
    margin: 8px 0 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
  }
  button {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005fa3;
  }
  .wallet {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 25px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
  }
  .tx {
    border: 1px solid #ddd;
    padding: 10px 15px;
    margin: 8px 0;
    border-radius: 6px;
    background: #fafafa;
  }
  .tx p {
    margin: 4px 0;
    font-size: 0.9rem;
  }
  #results p {
    font-style: italic;
  }
  hr {
    margin: 50px 0 30px;
    border: none;
    border-top: 1px solid #ddd;
  }
  section {
    text-align: center;
    background: white;
    border-radius: 12px;
    padding: 25px 15px 40px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
  }
  section p {
    font-size: 1.1rem;
    margin-bottom: 25px;
  }
  .donation-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
  }
  .donation-card {
    background: #0077cc;
    color: white;
    padding: 20px 30px;
    border-radius: 12px;
    min-width: 220px;
    box-shadow: 0 3px 7px rgb(0 0 0 / 0.15);
    position: relative;
  }
  .donation-card strong {
    font-size: 1.1rem;
    display: block;
    margin-bottom: 10px;
  }
  .donation-address {
    font-family: monospace;
    font-size: 0.9rem;
    word-break: break-all;
    margin-bottom: 15px;
    background: rgba(255 255 255 / 0.15);
    padding: 8px 12px;
    border-radius: 8px;
  }
  .copy-button {
    background: white;
    color: #0077cc;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .copy-button:hover {
    background-color: #e6e6e6;
  }
  .donation-link {
    background: white;
    color: #0077cc;
    text-decoration: none;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 8px;
    display: inline-block;
    transition: background-color 0.2s ease;
  }
  .donation-link:hover {
    background-color: #e6e6e6;
  }
  @media (max-width: 500px) {
    .donation-row {
      flex-direction: column;
      gap: 20px;
    }
  }
</style>
</head>
<body>

<h1>Crypto Wallet Tracker</h1>

<label for="wallets">Enter Ethereum wallet addresses (comma separated):</label><br />
<textarea id="wallets" rows="3" placeholder="0x123..., 0xabc..., ..."></textarea><br />
<button onclick="trackWallets()">Track Wallets</button>

<div id="results"></div>

<hr />

<section>
  <h2>Support This Project</h2>
  <p>If you find this tool useful, please consider donating! Every bit helps.</p>
  <div class="donation-row">
    <div class="donation-card" id="eth-donation">
      <strong>Ethereum (ETH)</strong>
      <div class="donation-address" id="eth-address">0x9FFb0B56297B3176d9925db385c56eC20A76FaA7</div>
      <button class="copy-button" onclick="copyToClipboard('eth-address')">Copy ETH Address</button>
    </div>

    <div class="donation-card" id="btc-donation" style="background-color:#f7931a; color:#fff;">
      <strong>Bitcoin (BTC)</strong>
      <div class="donation-address" id="btc-address">3NDuSsPKztnYF98AwsAsop8JLFXLpoayrJ</div>
      <button class="copy-button" onclick="copyToClipboard('btc-address')" style="color:#f7931a; background:#fff;">Copy BTC Address</button>
    </div>

    <div class="donation-card" id="paypal-donation" style="background-color:#003087;">
      <strong>USD (PayPal)</strong>
      <a href="https://www.paypal.me/Shanest2017" target="_blank" rel="noopener noreferrer" class="donation-link">Donate via PayPal</a>
    </div>
  </div>
</section>

<script>
const ETHERSCAN_API_KEY = 'K7APU3UTC11ESW8A3FVN9VDGX89AE6I6VS';

async function fetchTransactions(address) {
  const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999&page=1&offset=50&sort=desc&apikey=${ETHERSCAN_API_KEY}`;
  const response = await fetch(url);
  const data = await response.json();
  return data.status === "1" ? data.result : [];
}

function shortenAddress(addr) {
  return addr.slice(0, 6) + '...' + addr.slice(-4);
}

function formatTimestamp(ts) {
  return new Date(ts * 1000).toLocaleString();
}

async function trackWallets() {
  const input = document.getElementById('wallets').value;
  const walletAddresses = input.split(',').map(w => w.trim()).filter(w => w.length === 42 && w.startsWith('0x'));
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if(walletAddresses.length === 0) {
    resultsDiv.innerHTML = '<p>Please enter valid Ethereum wallet addresses.</p>';
    return;
  }

  for(const wallet of walletAddresses) {
    const walletDiv = document.createElement('div');
    walletDiv.className = 'wallet';
    walletDiv.innerHTML = `<h2>Wallet: ${shortenAddress(wallet)}</h2><p>Loading transactions...</p>`;
    resultsDiv.appendChild(walletDiv);

    try {
      const txs = await fetchTransactions(wallet);
      if(txs.length === 0) {
        walletDiv.innerHTML += '<p>This wallet has no recent transactions. It may be inactive or hasnâ€™t been used in a while.</p>';
        continue;
      }

      let txHtml = '';
      txs.forEach(tx => {
        txHtml += `<div class="tx">
          <p><strong>Tx Hash:</strong> <a href="https://etherscan.io/tx/${tx.hash}" target="_blank" rel="noopener noreferrer">${shortenAddress(tx.hash)}</a></p>
          <p><strong>From:</strong> ${shortenAddress(tx.from)}</p>
          <p><strong>To:</strong> ${shortenAddress(tx.to)}</p>
          <p><strong>Value:</strong> ${(parseFloat(tx.value) / 1e18).toFixed(5)} ETH</p>
          <p><strong>Time:</strong> ${formatTimestamp(tx.timeStamp)}</p>
        </div>`;
      });
      walletDiv.innerHTML = `<h2>Wallet: ${shortenAddress(wallet)}</h2>` + txHtml;
    } catch(e) {
      walletDiv.innerHTML += `<p>Error fetching data: ${e.message}</p>`;
    }
  }
}

function copyToClipboard(elementId) {
  const text = document.getElementById(elementId).textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert(`Copied to clipboard: ${text}`);
  }, () => {
    alert('Failed to copy! Please copy manually.');
  });
}
</script>

</body>
</html>
